<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Hot</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Hub mode specific styles */
        .node-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .node-section.collapsed {
            margin-bottom: 1rem;
        }
        .node-header {
            padding: 1.5rem 2rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .node-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .node-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        .node-title h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .node-collapse-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        .node-status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .node-status-badge.status-online {
            background: rgba(67, 233, 123, 0.2);
            color: #43e97b;
        }
        .node-status-badge.status-offline {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }
        .node-status-badge.status-error {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .node-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .node-meta-item {
            display: flex;
            gap: 0.5rem;
        }
        .meta-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        .node-tag {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 0.125rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }
        .node-content {
            padding: 0 2rem 2rem 2rem;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        .node-content.hidden {
            max-height: 0;
            padding: 0;
            opacity: 0;
            overflow: hidden;
        }
        .node-gpus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        .no-gpus {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .hub-view-controls {
            display: flex;
            gap: 0.5rem;
            margin-right: 1rem;
        }
        .hub-view-option {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .hub-view-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .hub-view-option.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        .gpu-node-badge {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .overview-gpu-card.node-offline {
            opacity: 0.7;
            border: 1px solid rgba(245, 87, 108, 0.3);
        }
        .overview-gpu-card.node-error {
            opacity: 0.8;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        .view-mode-controls {
            display: flex;
            gap: 0.5rem;
            margin-right: 1rem;
        }
        .view-mode-option {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .view-mode-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .view-mode-option.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ GPU Hot</h1>
            <p>Real-time NVIDIA GPU monitoring dashboard</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live Monitoring</span>
            </div>
            <div id="connection-status">Connecting...</div>
        </div>

        <!-- View Selector -->
        <div class="view-selector" id="view-selector">
            <button class="view-option active" data-view="overview" onclick="switchToView('overview')">All GPUs</button>
        </div>

        <!-- Overview Tab -->
        <div id="tab-overview" class="tab-content active">
            <div id="overview-container" class="overview-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading GPU data...
                </div>
            </div>
        </div>

        <!-- Individual GPU Tabs (dynamically created) -->

        <div class="processes-section">
            <div class="processes-header" onclick="toggleProcesses()">
                <div class="processes-title">
                    Active GPU Processes
                </div>
                <div class="processes-toggle">
                    <span id="process-count">0 processes</span>
                    <span class="toggle-icon">â–¼</span>
                </div>
            </div>
            <div class="processes-content" id="processes-content">
                <div class="processes-inner" id="processes-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading processes...
                    </div>
                </div>
            </div>
        </div>

        <div class="system-info">
            <div class="system-metric">
                <canvas class="system-metric-chart" id="cpu-chart"></canvas>
                <div class="system-metric-value" id="cpu-usage">0%</div>
                <div class="system-metric-label">System CPU</div>
                <div class="metric-sublabel">Host Processor</div>
            </div>
            <div class="system-metric">
                <canvas class="system-metric-chart" id="memory-chart"></canvas>
                <div class="system-metric-value" id="memory-usage">0%</div>
                <div class="system-metric-label">System RAM</div>
                <div class="metric-sublabel">Host Memory</div>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <!-- Load in order: charts -> gpu-cards -> ui -> socket-handlers -> app -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gpu-cards.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket-handlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
